<h1>CSS Calendar</h1>

<div class="month">      
  <ul>
    <li class="prev" onclick="prevMonth()">&#10094;</li>
    <li class="next" onclick="nextMonth()">&#10095;</li>
    <li id="currentMonth">
      April<br>
      <span style="font-size:18px">2024</span>
    </li>
  </ul>
</div>

<ul class="weekdays">
  <!-- Days of the week -->
</ul>

<ul class="days">  
  <!-- Days of the month -->
</ul>

<script>
var year=2024;
var month=["January","February","March","April","May","June","July","August","September","October","November","December"]
var months=4;
function prevMonth()
{
  if(months==0)
  {
    year=year-1;
    months=11;
  }
  else
  {
    months=months-1;
  }
  document.getElementById("currentMonth").innerHTML = month[months] + "<br><span style='font-size:18px'>" + year + "</span>";
}
function nextMonth()
{
  if(months==11)
  {
    year=year+1;
    months=0;
  }
  else
  {
    months=months+1;
  }
  document.getElementById("currentMonth").innerHTML = month[months] + "<br><span style='font-size:18px'>" + year + "</span>";
}
